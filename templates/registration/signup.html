{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
 <body style="background-color: #e8f3f7">
    <div class="col=6">
        <div class="Container" style="width:40%; background-color:#fff; border-radius:15px; padding-left: 50px; padding-right: 50px; padding-top:50px; margin-top: 50px; margin-bottom:50px; padding-bottom:50px">
            <h1 style="font-weight:800;">Signup</h1><br>
            <form method="post">
                {% csrf_token %}
                <table class="table">
                    {% for field in form %}
                    <tr>
                        <td>{{ field.label_tag }}</td>
                        <td>{{ field }}</td>
                    </tr>
                    {% endfor %}
                </table>
                <button type="submit" class="btn btn-primary" style="margin-left:10px; margin-bottom:15px;height: 35px; margin-top: 15px; background-color: #38b38b; border-color: #38b38b;">Sign up</button>
            </form>
        </div>
    </div>
 </body>

{% endblock %}
