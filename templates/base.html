{% load static %}

<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>{% block title %} {% endblock %}</title>
        <style type="text/css">
            .asteriskField{
            display:none;
            }
        </style>
    </head>
    <body>
         <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 fixed-top" style="position:sticky">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}"><img src="https://i.ibb.co/wRJTn67/Notebar.png" width="80px"></a>
                {% if user.is_authenticated %}

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav " style="float: right">
                            <li class="nav-item active">
                                <form action="{% url 'search' %}" method="get">
                                      <div class="input-group">
                                        <input name="q" type="text" class="form-control" placeholder="Search" style="margin-top:16px">
                                        <div class="input-group-btn">
                                          <button class="btn btn-primary"  type="submit"
                                                  style="height: 35px; margin-top: 15px; background-color: #38b38b; border-color: #38b38b;">
                                            <i class="glyphicon glyphicon-search"></i>
                                          </button>
                                        </div>
                                      </div>
                                </form>
                                <span class="sr-only">(current)</span>
                            </li>
                        </ul>
                    </div>

                   <ul class="navbar-nav ">
                        <li class="nav-item dropdown" style="align:right">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
                              {{ user.first_name }}
                            </a>

                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="{% url 'home' %}">Home</a>
                                <div class="dropdown-divider">
                                </div>
                                <a class="dropdown-item" href="{% url 'post' %}">Create Note</a>
                                <div class="dropdown-divider">
                                </div>
                                <a class="dropdown-item" href="{% url 'personal' %}">Self Note</a>
                                <div class="dropdown-divider">
                                </div>
                                <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                            </div>
                        </li>
                   </ul>
                {% else %}
                        <form class="form-inline my-2 my-lg-0">
                            <a href="{% url 'login' %}" class="btn btn-outline-secondary" style="margin-left:850px;background-color: #fff; border-radius: 20px; border-color: #38b38b; border-width: 1px; margin-bottom: 5px; margin-top:5px;color: #1d8865 ; font-size: 14px"> Login </a>
                            <a href="{% url 'signup' %}" class="btn btn-primary ml-2" style="margin-left:10px; margin-bottom:15px;height: 35px; margin-top: 15px; background-color: #38b38b; border-color: #38b38b"> Signup </a>
                        </form>
                {% endif %}

            </div>
         </nav>
         <div class="container">
             {% block content %}
             {% endblock %}
             <meta name="viewport" content="width=device-width, initial-scale=1">
             <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
             <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
             <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
             <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
             <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
             <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
         </div>
    </body>
</html>
